<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        .booking-details {
            margin-top: 20px;
        }

        .booking-details p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
            color: #000000;
        }

        #back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        #edit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <div class="booking-details">
            <div id="booking-info">
                <p><strong>Customer Name:</strong> <span id="customer-name"></span></p>
                <p><strong>Date:</strong> <span id="booking-date"></span></p>
                <p><strong>Time:</strong> <span id="booking-time"></span></p>
                <p><strong>Guests:</strong> <span id="guests"></span></p>
                <p><strong>Special Requests:</strong> <span id="special-requests"></span></p>
            </div>
            <button id="back-button">Back to Bookings</button>
            <button id="edit-button">Edit Booking</button>
        </div>
    </div>

    <script src="js/viewbookingdetails.js"></script>
</body>
</html>
