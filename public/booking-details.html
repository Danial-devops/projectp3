<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-detail">
    <div class="detail-container">
        <h1>Booking Details</h1>
        <div class="booking-details">
            <div id="booking-info">
                <p><strong>Customer Name:</strong> <span id="customer-name"></span></p>
                <p><strong>Date:</strong> <span id="booking-date"></span></p>
                <p><strong>Time:</strong> <span id="booking-time"></span></p>
                <p><strong>Guests:</strong> <span id="guests"></span></p>
                <p><strong>Special Requests:</strong> <span id="special-requests"></span></p>
            </div>
            <button id="back-button">Back to Bookings</button>
            <button id="edit-button">Edit Booking</button>
        </div>
    </div>

    <script src="js/viewbookingdetails.js"></script>
</body>
</html>
