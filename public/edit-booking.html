<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Edit Booking</title>
</head>

<body>

    <form onsubmit="editBooking(event)" class="booking-form">
        <h2>Edit Booking</h2>

        <!-- Hidden field for booking ID -->
        <input type="hidden" id="bookingId" value="">

        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" required id="customerName" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" required id="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" required id="time" class="form-control">
        </div>

        <div class="form-group">
            <label for="guests">Number Of Guests</label>
            <input type="number" required id="guests" class="form-control" placeholder="Enter number of guests!">
        </div>

        <div class="form-group">
            <label for="specialRequests">Special Requests</label>
            <input type="text" id="specialRequests" class="form-control" placeholder="Any special requests?">
        </div>

        <button type="submit" class="btn">Update Booking</button>
    </form>

    <script>
        function editBooking(event) {
            event.preventDefault();  // Prevents page reload

            const bookingId = document.getElementById("bookingId").value; // Retrieve booking ID
            const bookingData = {
                customerName: document.getElementById("customerName").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                numberOfGuests: document.getElementById("guests").value,
                specialRequests: document.getElementById("specialRequests").value
            };

            var request = new XMLHttpRequest();
            request.open("PUT", `/edit-booking/${bookingId}`, true);
            request.setRequestHeader('Content-Type', 'application/json');

            request.onreadystatechange = function () {
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        alert("Booking updated successfully!");
                    } else if (request.status === 400) {
                        alert("Bad Request: Please check your input data.");
                    } else if (request.status === 500) {
                        alert("Server Error: Please try again later.");
                    } else {
                        alert("An error occurred: " + request.statusText);
                    }
                }
            };

            request.send(JSON.stringify(bookingData));
        }

    </script>

</body>

</html>
