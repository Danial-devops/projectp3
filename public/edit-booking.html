<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/editBooking.js"></script>

    <style>
        /* Styling for the updated booking table */
        #bookingDetails {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff; 
            border: 1px solid #ccc; 
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
        }

        #bookingDetails h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.5em;
            text-align: center;
        }

        #bookingDetails table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #bookingDetails th,
        #bookingDetails td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        #bookingDetails th {
            background-color: #4CAF50; 
            color: white; 
        }

        #bookingDetails td {
            background-color: #f9f9f9; 
        }
    </style>
</head>

<body>

    <form onsubmit="editBooking(event)" class="booking-form">
        <h2>Edit Booking</h2>

        <!-- Input field to edit booking -->
        <div class="form-group">
            <label for="bookingId">Booking ID</label>
            <input type="text" required id="bookingId" class="form-control" placeholder="Enter booking ID">
        </div>

        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" required id="customerName" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" required id="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" required id="time" class="form-control">
        </div>

        <div class="form-group">
            <label for="guests">Number Of Guests</label>
            <input type="number" required id="guests" class="form-control" placeholder="Enter number of guests!">
        </div>

        <div class="form-group">
            <label for="specialRequests">Special Requests</label>
            <input type="text" id="specialRequests" class="form-control" placeholder="Any special requests?">
        </div>

        <button type="submit" class="btn">Update Booking</button>
    </form>

    <!-- Table to show updated booking -->
    <div id="bookingDetails">
        <h2>Updated Booking Details</h2>
        <table id="bookingTable" class="booking-table">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Number of Guests</th>
                    <th>Special Requests</th>
                </tr>
            </thead>
            <tbody id="bookingTableBody"></tbody>
        </table>
        
    </div>

</body>

</html>
