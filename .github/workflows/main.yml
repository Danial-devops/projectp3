name: Run Cypress and nyc Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.9.0'

    - name: Cache Cypress binary
      uses: actions/cache@v3
      with:
        path: ~/.cache/Cypress
        key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          cypress-${{ runner.os }}-

    - name: Install dependencies
      run: npm install

    - name: Fix permissions for binaries
      run: chmod +x ./node_modules/.bin/*

    - name: Install Cypress binary
      run: npx cypress install

    - name: Debug environment variables
      run: env

    - name: Run backend tests 
      run: npx nyc --nycrc-path .nycrc-backend mocha
      
    - name: Instrument frontend files (Linux-specific)
      run: |
        mkdir -p instrumented
        cp -r public/* instrumented/
        npx nyc instrument public instrumented

    - name: Run frontend tests (Linux-compatible)
      run: |
        if [ -d ".nyc_output" ]; then rm -rf .nyc_output; fi
        npx nyc --nycrc-path .nycrc-frontend cypress run

    - name: Upload coverage report
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          coverage/
          .nyc_output/
